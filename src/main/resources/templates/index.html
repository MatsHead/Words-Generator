<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="webjars/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <script src="webjars/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <title>Generator</title>
</head>
<body>
<div class="page-header">
    <h1 class="text-center">Word Generator!</h1>
</div>
<container>
    <form class="text-center" action="/result">
        <label for="1">What text?</label>
        <select class="text-center width30 form-control" id="1" name="category" aria-describedby="s1">
            <option value="LOREM_IPSUM">Lorem Ipsum</option>
            <option value="PAN_TADEUSZ">Pan Tadeusz</option>
            <option value="ENTER_SANDMAN">Enter Sandman</option>
        </select>
        <small id="s1" class="form-text text-muted">Choose what kind of text should be displayed.</small>
        <div>
            <label for = "2">How much words?</label>
            <select class="text-center width30 form-control" id="2" name="amount" aria-describedby="s2">
                <option value="25">25</option>
                <option value="50">50</option>
                <option value="100">100</option>
            </select>
            <small id="s2" class="form-text text-muted">Define how much words You want to generate.</small>

        </div>
        <div class="text-center">
            <input type="submit" style="margin-top:5px;" class="btn btn-success" value="Generate words">
        </div>
    </form>

</container>
</body>
</html>
